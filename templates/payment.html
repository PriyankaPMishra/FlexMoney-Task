<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="payment-section">
  <p> <strong> Join our Yoga Classes today! Experience peace and wellness.</strong></p>
  <p> <strong> You have registered successfully. Make your payment and confirm the slot! </strong> </p>
  <p> <strong> NOTE: Register on ANY DAY but pay for 1 COMPLETE MONTH. </strong> </p>
</div>

<div class="container mt-4">
  <h2>Payment Details</h2>
  <form id="paymentForm" action="{{url_for("make_payment")}}" method="POST">
    <div class="form-row">
      <!-- Card Number -->
      <div class="form-group col-md-8">
        <label for="cardNumber">Card Number:</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Card Number" required maxlength="12">
      </div>

      <!-- CVV -->
      <div class="form-group col-md-4">
        <label for="cvv" class="d-none d-md-block">&nbsp;</label>
        <input type="password" class="form-control" id="cvv" name="cvv" placeholder="CVV" required maxlength="3">
      </div>
    </div>

    <!-- Fees Amount -->
    <div class="form-group">
        <label for="fees">Fees Amount:</label>
        <input type="text" class="form-control" id="amt" name="amt" value="500"readonly required>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" name="address" id="address" required>
    </div>

    <!-- Country Dropdown -->
    <div class="form-group">
      <label for="country">Country:</label>
      <select class="form-control" id="country" name="country">
        <option value="India" selected>India</option>
        <option value="USA" >USA</option>
        <option value="UK" >UK</option>
      </select>
    </div>

    <!-- City, State, Zipcode in a single row -->
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="form-group col-md-4">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" name="state" required>
      </div>
      <div class="form-group col-md-4">
        <label for="zipcode">Zipcode:</label>
        <input type="text" class="form-control" id="zipcode" name="zipcode" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" id="submitPaymentButton">Submit Payment</button>
  </form>
</div>
</body>
</html>
